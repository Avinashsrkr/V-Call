<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: black; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; border: 2px solid #27AE60; }
        #msg { color: white; font-family: Arial; position: absolute; }
    </style>
</head>
<body>
    <div id="msg">CONNECTING TO V-CALL...</div>
    <video id="v" autoplay playsinline muted></video>

    <script>
        // vMix Dashboard mein auto-load karne ke liye permission check
        async function init() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                document.getElementById('v').srcObject = s;
                document.getElementById('msg').style.display = "none";
            } catch(e) {
                document.getElementById('msg').innerText = "CAMERA BLOCKED - PLEASE CHECK vMIX PERMISSIONS";
            }
        }
        // Auto-run on load
        window.onload = init;
    </script>
</body>
</html>
