<!DOCTYPE html>
<html>
<body style="background:black; margin:0; display:flex; align-items:center; justify-content:center; height:100vh;">
    <div id="status" style="color:white; font-family:Arial;">V-CALL CONNECTING...</div>
    <video id="v" autoplay playsinline muted style="width:100%; height:100%; display:none;"></video>
    <script>
        async function start() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                const v = document.getElementById('v');
                v.srcObject = s;
                v.style.display = "block";
                document.getElementById('status').style.display = "none";
                v.play(); // vMix ko force play command
            } catch(e) {
                document.getElementById('status').innerText = "ERROR: CHECK vMIX CAMERA PERMISSIONS";
            }
        }
        window.onload = start;
    </script>
</body>
</html>
