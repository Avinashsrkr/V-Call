<!DOCTYPE html>
<html>
<head>
    <title>V-Call Join Session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #0b0b0b; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1a1a1a; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 90%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 20px 0; border-radius: 5px; border: 1px solid #333; background: #222; color: white; }
        button { width: 100%; padding: 15px; background: #2980B9; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card" id="login">
        <h1 style="color:#2980B9">V-CALL</h1>
        <p>Enter your name to join the call</p>
        <input type="text" id="name" placeholder="Full Name">
        <button onclick="join()">JOIN NOW</button>
    </div>
    <video id="v" autoplay playsinline muted style="display:none; width:100%; border-radius: 10px;"></video>

    <script>
        async function join() {
            const userName = document.getElementById('name').value;
            if(!userName) return alert("Please enter your name");
            const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('v').srcObject = stream;
            document.getElementById('login').style.display = 'none';
            document.getElementById('v').style.display = 'block';
            // Send Name to vMix logic here
        }
    </script>
</body>
</html>
