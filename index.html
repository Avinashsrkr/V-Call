<!DOCTYPE html>
<html>
<body style="background:black; color:white; margin:0; overflow:hidden; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; font-family:Arial;">
    <button id="btn" onclick="start()" style="padding:20px; background:#27AE60; color:white; border:none; border-radius:10px; cursor:pointer; font-size:20px; z-index:100;">ACTIVATE CAMERA</button>
    <video id="v" autoplay playsinline muted style="width:100%; height:100%; object-fit:cover; display:none;"></video>
    <script>
        async function start() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                const v = document.getElementById('v');
                v.srcObject = s;
                v.style.display = "block";
                document.getElementById('btn').style.display = "none";
                v.play();
            } catch(e) {
                alert("vMix Camera Blocked! Please Right Click Input -> Settings -> Allow Mic/Camera");
            }
        }
        // vMix dashboard force trigger
        window.onload = () => { setInterval(start, 3000); }; 
    </script>
</body>
</html>
