<!DOCTYPE html>
<html>
<head>
    <title>V-Call Guest</title>
    <style>
        body { background: black; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        video { width: 100%; height: auto; border: 2px solid #27AE60; border-radius: 8px; }
        #startBtn { padding: 20px; font-size: 20px; background: #27AE60; color: white; cursor: pointer; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <button id="startBtn" onclick="startCamera()">CLICK TO ACTIVATE VIDEO</button>
    <video id="localVideo" autoplay playsinline muted style="display:none;"></video>
    <div style="position:fixed; bottom:10px; font-size:12px;">Developer: Avinash Sarkar | Coding by Gemini</div>

    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const video = document.getElementById('localVideo');
                video.srcObject = stream;
                video.style.display = "block";
                document.getElementById('startBtn').style.display = "none";
            } catch (err) {
                alert("Camera Error: " + err);
            }
        }
    </script>
</body>
</html>
